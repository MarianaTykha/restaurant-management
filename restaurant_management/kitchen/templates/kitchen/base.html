<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
        }

        h1, h2, h3 {
            color: #ecf0f1;
        }

        ul.list-group {
            background-color: #34495e;
            border-radius: 5px;
        }

        .list-group-item {
            background-color: #34495e;
            color: #ecf0f1;
            border: 1px solid #7f8c8d;
        }

        .list-group-item:hover {
            background-color: #7f8c8d;
            color: #2c3e50;
        }

        .btn-primary {
            background-color: #7f8c8d;
            border: 1px solid #2c3e50;
            color: #ecf0f1;
        }

        .btn-primary:hover {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .btn-warning {
            background-color: #e67e22;
            border: 1px solid #d35400;
            color: #ecf0f1;
        }

        .btn-info {
            background-color: #1abc9c;
            border: 1px solid #16a085;
            color: #ecf0f1;
        }

        .btn-danger {
            background-color: #c0392b;
            border: 1px solid #e74c3c;
            color: #ecf0f1;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .navbar {
            background-color: #34495e;
        }

        .navbar-brand, .nav-link {
            color: #ecf0f1 !important;
        }

        .nav-link:hover {
            color: #7f8c8d !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Restaurant Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dish_list' %}">Dishes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_dish' %}">Add Dish</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
