{% extends "kitchen/base.html" %}

{% block content %}
    <h1 class="my-4">All Dishes</h1>
    <a href="{% url 'add_dish' %}" class="btn btn-primary mb-3">Add a new dish</a>
    <ul class="list-group">
        {% for dish in dishes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ dish.name }}</strong>
                    <p class="mb-1"><em>{{ dish.dish_type.name }}</em></p>
                </div>
                <div>
                    <a href="{% url 'edit_dish' dish.pk %}" class="btn btn-warning btn-sm ml-2">Edit</a>
                    <a href="{% url 'dish_detail' dish.pk %}" class="btn btn-info btn-sm ml-2">View</a>
                    <a href="{% url 'delete_dish' dish.pk %}" class="btn btn-danger btn-sm ml-2">Delete</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">No dishes available.</li>
        {% endfor %}
    </ul>
{% endblock %}
